<html>
<head>
    
    <title>RadioMeuh Air 1.0</title>

    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="scripts/AIRAliases.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
		
    <link href="styles/styles.css" rel="stylesheet" />
    
</head>
<body>

	<div id="container">
		
		<!-- Play -->
		<a href="javascript: void(0);" id="button" class="play"></a>
		
		<!-- Volume -->
		<div id="volume_container">
			<div id="volume"></div>
		</div>
		
		<!-- Current song -->
		<img src="images/default.jpg" id="picture" />
		
		<div id="title"></div>
		<div id="author"></div>
		<div id="album"></div>

		<!-- Previous song -->
		<img src="images/default.jpg" id="previous_picture" />
		
		<div id="previous_title"></div>

		<div id="previous_data">
			<span id="previous_author"></span><span id="previous_tiret"> - </span><span id="previous_album"></span>
		</div>
	
		<!-- Next song -->
		<img src="images/default.jpg" id="next_picture" />
		
		<div id="next_title"></div>

		<div id="next_data">
			<span id="next_author"></span><span id="next_tiret"> - </span><span id="next_album"></span>
		</div>
		
		<img src="images/infos.png" id="infos" />

	</div>
	
	<div id="container2">
	
		<div id="content">
			<img src="images/radiomeuh.png"style="margin-bottom: 15px;" />
			<div class="text" id="infos1"></div>
			<img src="images/apropos.png" style="margin-bottom: 12px; margin-top: 15px;" />
			<div class="text" id="infos2"></div>
		</div>
		
		<img src="images/infos_close.png" id="infos_close" />
		
	</div>

</body> 
</html>
